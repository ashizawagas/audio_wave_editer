    <script>
        class ProfessionalAudioEditorWithZoom {
            constructor() {
                this.audioContext = null;
                this.audioBuffer = null;
                this.audioSource = null;
                this.canvas = document.getElementById('waveformCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.isPlaying = false;
                this.isLooping = false;
                this.currentFile = null;
                this.selection = { start: null, end: null };
                this.tracks = [];
                this.selectedTracks = new Set();
                this.timelineClips = [];
                this.playbackType = 'full';
                
                // 作業履歴管理
                this.history = [];
                this.historyIndex = -1;
                this.maxHistorySize = 20;
                
                // 削除操作関連
                this.deleteAction = 'delete';
                
                // ズーム機能関連
                this.zoomLevels = [0.1, 0.25, 0.5, 0.75, 1.0, 1.5, 2.0, 3.0, 4.0, 6.0, 8.0, 12.0, 16.0, 24.0, 32.0];
                this.currentZoomIndex = 4; // 1.0x (100%)
                this.zoomStartTime = 0; // ズーム時の開始時間
                this.zoomViewDuration = null; // ズーム表示時間範囲
                
                this.initializeAudioContext();
                this.setupEventListeners();
                this.setupCanvas();
                this.setupTimeline();
                this.setupOutputSection();
                this.setupHistoryModal();
                this.setupDeleteModal();
                this.saveState('初期状態');
            }

            async initializeAudioContext() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (error) {
                    this.showError('AudioContext の初期化に失敗しました');
                }
            }

            setupEventListeners() {
                // ファイル選択
                document.getElementById('audioFile').addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        Array.from(e.target.files).forEach(file => {
                            this.loadAudioFile(file);
                        });
                    }
                });

                // 履歴コントロール
                document.getElementById('undoBtn').addEventListener('click', () => this.undo());
                document.getElementById('redoBtn').addEventListener('click', () => this.redo());
                document.getElementById('showHistoryBtn').addEventListener('click', () => this.showHistoryModal());

                // 波形コントロール
                document.getElementById('playSelectionBtn').addEventListener('click', () => this.playSelection());
                document.getElementById('playFullBtn').addEventListener('click', () => this.playFull());
                document.getElementById('stopBtn').addEventListener('click', () => this.stopAudio());
                document.getElementById('loopBtn').addEventListener('click', () => this.toggleLoop());
                document.getElementById('trimBtn').addEventListener('click', () => this.trimAudio());
                document.getElementById('deleteBtn').addEventListener('click', () => this.showDeleteConfirmModal());
                document.getElementById('clearBtn').addEventListener('click', () => this.clearSelection());

                // ズームコントロール
                document.getElementById('zoomInBtn').addEventListener('click', () => this.zoomIn());
                document.getElementById('zoomOutBtn').addEventListener('click', () => this.zoomOut());
                document.getElementById('zoomFitBtn').addEventListener('click', () => this.zoomFit());

                // タイムライン
                document.getElementById('timelinePlayBtn').addEventListener('click', () => this.playTimeline());
                document.getElementById('timelineStopBtn').addEventListener('click', () => this.stopTimeline());
                document.getElementById('renderTimelineBtn').addEventListener('click', () => this.renderTimeline());

                // 結合ボタン
                document.getElementById('combineBtn').addEventListener('click', () => this.combineTracks());

                // 最終出力
                document.getElementById('finalOutputBtn').addEventListener('click', () => this.finalOutput());

                // 波形キャンバス
                this.canvas.addEventListener('mousedown', (e) => this.startSelection(e));
                this.canvas.addEventListener('mousemove', (e) => this.updateSelection(e));
                this.canvas.addEventListener('mouseup', () => this.endSelection());
                this.canvas.addEventListener('mouseleave', () => this.endSelection());

                // マウスホイールでのズーム
                this.canvas.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    if (e.deltaY < 0) {
                        this.zoomIn();
                    } else {
                        this.zoomOut();
                    }
                });
            }

            setupCanvas() {
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }

            setupTimeline() {
                const timelineTrack = document.getElementById('timelineTrack');
                
                timelineTrack.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'copy';
                    timelineTrack.classList.add('drag-over');
                });
                
                timelineTrack.addEventListener('dragleave', (e) => {
                    if (!timelineTrack.contains(e.relatedTarget)) {
                        timelineTrack.classList.remove('drag-over');
                    }
                });
                
                timelineTrack.addEventListener('drop', (e) => {
                    e.preventDefault();
                    timelineTrack.classList.remove('drag-over');
                    
                    const trackId = e.dataTransfer.getData('text/plain');
                    const track = this.tracks.find(t => t.id.toString() === trackId);
                    
                    if (track) {
                        this.addToTimeline(track);
                        this.saveState(`タイムラインに"${track.name}"を追加`);
                        this.showSuccess(`"${track.name}" をタイムラインに追加しました`);
                    }
                });
            }

            setupOutputSection() {
                // 出力形式選択
                document.querySelectorAll('.format-option').forEach(option => {
                    option.addEventListener('click', () => {
                        document.querySelectorAll('.format-option').forEach(opt => opt.classList.remove('selected'));
                        option.classList.add('selected');
                        
                        const radio = option.querySelector('input[type="radio"]');
                        radio.checked = true;
                        
                        const mp3Settings = document.getElementById('mp3QualitySettings');
                        mp3Settings.style.display = radio.value === 'mp3' ? 'block' : 'none';
                    });
                });
            }

            setupHistoryModal() {
                const modal = document.getElementById('historyModal');
                const closeBtn = document.getElementById('closeHistoryModal');
                
                closeBtn.addEventListener('click', () => {
                    modal.style.display = 'none';
                });
                
                window.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            }

            setupDeleteModal() {
                const modal = document.getElementById('deleteConfirmModal');
                const closeBtn = document.getElementById('closeDeleteModal');
                const cancelBtn = document.getElementById('cancelDeleteBtn');
                const confirmBtn = document.getElementById('confirmDeleteBtn');
                
                closeBtn.addEventListener('click', () => {
                    modal.style.display = 'none';
                });
                
                cancelBtn.addEventListener('click', () => {
                    modal.style.display = 'none';
                });
                
                confirmBtn.addEventListener('click', () => {
                    this.executeDelete();
                    modal.style.display = 'none';
                });
                
                // 削除方法選択
                document.querySelectorAll('.confirm-option').forEach(option => {
                    option.addEventListener('click', () => {
                        document.querySelectorAll('.confirm-option').forEach(opt => opt.classList.remove('selected'));
                        option.classList.add('selected');
                        
                        const radio = option.querySelector('input[type="radio"]');
                        radio.checked = true;
                        this.deleteAction = radio.value;
                    });
                });
                
                window.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            }

            // ズーム機能の実装
            zoomIn() {
                if (this.currentZoomIndex < this.zoomLevels.length - 1) {
                    this.currentZoomIndex++;
                    this.applyZoom();
                    this.saveState(`ズーム拡大: ${this.getCurrentZoomLevel()}%`);
                }
            }

            zoomOut() {
                if (this.currentZoomIndex > 0) {
                    this.currentZoomIndex--;
                    this.applyZoom();
                    this.saveState(`ズーム縮小: ${this.getCurrentZoomLevel()}%`);
                }
            }

            zoomFit() {
                this.currentZoomIndex = 4; // 100%
                this.zoomStartTime = 0;
                this.zoomViewDuration = null;
                this.applyZoom();
                this.saveState('ズーム全体表示');
            }

            getCurrentZoomLevel() {
                return Math.round(this.zoomLevels[this.currentZoomIndex] * 100);
            }

            applyZoom() {
                if (!this.audioBuffer) return;

                const zoomFactor = this.zoomLevels[this.currentZoomIndex];
                
                if (zoomFactor === 1.0) {
                    // 100%の場合は全体表示
                    this.zoomStartTime = 0;
                    this.zoomViewDuration = null;
                } else if (zoomFactor > 1.0) {
                    // 拡大の場合
                    const totalDuration = this.audioBuffer.duration;
                    this.zoomViewDuration = totalDuration / zoomFactor;
                    
                    // 選択範囲がある場合はその中心を基準にズーム
                    if (this.selection.start !== null && this.selection.end !== null) {
                        const selectionCenter = (this.selection.start + this.selection.end) / 2;
                        this.zoomStartTime = Math.max(0, selectionCenter - this.zoomViewDuration / 2);
                        this.zoomStartTime = Math.min(this.zoomStartTime, totalDuration - this.zoomViewDuration);
                    } else {
                        // 現在の表示範囲の中心を保持
                        const currentCenter = this.zoomStartTime + (this.zoomViewDuration || totalDuration) / 2;
                        this.zoomStartTime = Math.max(0, currentCenter - this.zoomViewDuration / 2);
                        this.zoomStartTime = Math.min(this.zoomStartTime, totalDuration - this.zoomViewDuration);
                    }
                } else {
                    // 縮小の場合
                    this.zoomStartTime = 0;
                    this.zoomViewDuration = null;
                }

                this.updateZoomDisplay();
                this.drawWaveform();
                this.updateZoomButtons();
            }

            updateZoomDisplay() {
                const zoomLevel = document.getElementById('zoomLevel');
                zoomLevel.textContent = `${this.getCurrentZoomLevel()}%`;
            }

            updateZoomButtons() {
                const hasAudio = !!this.audioBuffer;
                const canZoomIn = this.currentZoomIndex < this.zoomLevels.length - 1;
                const canZoomOut = this.currentZoomIndex > 0;
                
                document.getElementById('zoomInBtn').disabled = !hasAudio || !canZoomIn;
                document.getElementById('zoomOutBtn').disabled = !hasAudio || !canZoomOut;
                document.getElementById('zoomFitBtn').disabled = !hasAudio;
            }

            // 波形描画の更新（ズーム対応）
            drawWaveform() {
                if (!this.audioBuffer) return;

                const width = this.canvas.width / window.devicePixelRatio;
                const height = this.canvas.height / window.devicePixelRatio;
                
                this.ctx.clearRect(0, 0, width, height);
                
                const data = this.audioBuffer.getChannelData(0);
                const totalDuration = this.audioBuffer.duration;
                
                // ズーム表示範囲の計算
                let startTime = this.zoomStartTime;
                let endTime = this.zoomViewDuration ? startTime + this.zoomViewDuration : totalDuration;
                
                const startSample = Math.floor(startTime * this.audioBuffer.sampleRate);
                const endSample = Math.floor(endTime * this.audioBuffer.sampleRate);
                const viewSamples = endSample - startSample;
                
                const step = Math.max(1, Math.ceil(viewSamples / width));
                const amp = height / 2;

                // 波形の描画[2][16][17]
                this.ctx.fillStyle = 'rgba(78, 205, 196, 0.6)';
                this.ctx.strokeStyle = '#4ecdc4';
                this.ctx.lineWidth = 1;

                for (let i = 0; i < width; i++) {
                    let min = 1.0;
                    let max = -1.0;
                    
                    const sampleStart = startSample + (i * step);
                    const sampleEnd = Math.min(startSample + ((i + 1) * step), data.length);
                    
                    for (let j = sampleStart; j < sampleEnd; j++) {
                        if (j >= 0 && j < data.length) {
                            const datum = data[j];
                            if (datum < min) min = datum;
                            if (datum > max) max = datum;
                        }
                    }
                    
                    const y1 = (1 + min) * amp;
                    const y2 = (1 + max) * amp;
                    
                    this.ctx.fillRect(i, y1, 1, y2 - y1);
                }

                // 選択範囲の描画（ズーム対応）
                if (this.selection.start !== null && this.selection.end !== null) {
                    const displayStartTime = startTime;
                    const displayDuration = endTime - startTime;
                    
                    if (this.selection.end >= displayStartTime && this.selection.start <= endTime) {
                        const selectionStartInView = Math.max(0, this.selection.start - displayStartTime);
                        const selectionEndInView = Math.min(displayDuration, this.selection.end - displayStartTime);
                        
                        const startX = (selectionStartInView / displayDuration) * width;
                        const endX = (selectionEndInView / displayDuration) * width;
                        
                        this.ctx.fillStyle = 'rgba(255, 107, 107, 0.3)';
                        this.ctx.fillRect(startX, 0, endX - startX, height);
                        
                        this.ctx.strokeStyle = '#ff6b6b';
                        this.ctx.lineWidth = 2;
                        this.ctx.beginPath();
                        this.ctx.moveTo(startX, 0);
                        this.ctx.lineTo(startX, height);
                        this.ctx.moveTo(endX, 0);
                        this.ctx.lineTo(endX, height);
                        this.ctx.stroke();
                    }
                }
            }

            // 選択範囲の更新（ズーム対応）
            startSelection(e) {
                if (!this.audioBuffer) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const width = rect.width;
                
                const displayStartTime = this.zoomStartTime;
                const displayDuration = this.zoomViewDuration || this.audioBuffer.duration;
                
                this.selection.start = displayStartTime + (x / width) * displayDuration;
                this.selection.end = this.selection.start;
                this.isSelecting = true;
            }

            updateSelection(e) {
                if (!this.isSelecting || !this.audioBuffer) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const width = rect.width;
                
                const displayStartTime = this.zoomStartTime;
                const displayDuration = this.zoomViewDuration || this.audioBuffer.duration;
                
                this.selection.end = displayStartTime + (x / width) * displayDuration;
                this.drawWaveform();
                this.updateSelectionInfo();
            }

            endSelection() {
                this.isSelecting = false;
                if (this.selection.start !== null && this.selection.end !== null) {
                    if (this.selection.start > this.selection.end) {
                        [this.selection.start, this.selection.end] = [this.selection.end, this.selection.start];
                    }
                    
                    // 選択範囲を音声ファイルの範囲内に制限
                    this.selection.start = Math.max(0, this.selection.start);
                    this.selection.end = Math.min(this.audioBuffer.duration, this.selection.end);
                    
                    this.updateButtons();
                    this.updateSelectionInfo();
                    
                    if (Math.abs(this.selection.end - this.selection.start) > 0.1) {
                        this.saveState(`範囲選択: ${this.formatTime(this.selection.start)} - ${this.formatTime(this.selection.end)}`);
                    }
                }
            }

            showDeleteConfirmModal() {
                if (!this.audioBuffer || this.selection.start === null || this.selection.end === null) {
                    this.showError('削除する範囲を選択してください');
                    return;
                }

                const modal = document.getElementById('deleteConfirmModal');
                const rangeInfo = document.getElementById('deleteRangeInfo');
                
                const duration = Math.abs(this.selection.end - this.selection.start);
                rangeInfo.innerHTML = `
                    <strong>削除範囲:</strong><br>
                    開始: ${this.formatTime(this.selection.start)}<br>
                    終了: ${this.formatTime(this.selection.end)}<br>
                    長さ: ${this.formatTime(duration)}
                `;
                
                modal.style.display = 'block';
            }

            async executeDelete() {
                if (!this.audioBuffer || this.selection.start === null || this.selection.end === null) return;

                try {
                    this.showLoading(true);
                    
                    if (this.deleteAction === 'silence') {
                        await this.silenceSelection();
                    } else {
                        await this.deleteSelection();
                    }
                    
                    this.showLoading(false);
                } catch (error) {
                    this.showError(`削除処理に失敗しました: ${error.message}`);
                    this.showLoading(false);
                }
            }

            async silenceSelection() {
                const startSample = Math.floor(this.selection.start * this.audioBuffer.sampleRate);
                const endSample = Math.floor(this.selection.end * this.audioBuffer.sampleRate);
                
                const newBuffer = this.audioContext.createBuffer(
                    this.audioBuffer.numberOfChannels,
                    this.audioBuffer.length,
                    this.audioBuffer.sampleRate
                );
                
                for (let channel = 0; channel < this.audioBuffer.numberOfChannels; channel++) {
                    const sourceData = this.audioBuffer.getChannelData(channel);
                    const newData = newBuffer.getChannelData(channel);
                    
                    for (let i = 0; i < sourceData.length; i++) {
                        newData[i] = sourceData[i];
                    }
                    
                    for (let i = startSample; i < endSample && i < sourceData.length; i++) {
                        newData[i] = 0;
                    }
                }
                
                const silencedTrack = {
                    id: Date.now() + Math.floor(Math.random() * 10000),
                    name: `${this.currentFile.name}_silenced`,
                    buffer: newBuffer,
                    duration: newBuffer.duration,
                    sampleRate: newBuffer.sampleRate,
                    channels: newBuffer.numberOfChannels
                };
                
                this.tracks.push(silencedTrack);
                this.updateTrackList();
                this.selectTrack(silencedTrack);
                
                this.saveState(`範囲無音化: ${this.formatTime(this.selection.start)} - ${this.formatTime(this.selection.end)}`);
                this.showSuccess('選択範囲を無音化しました');
            }

            async deleteSelection() {
                const startSample = Math.floor(this.selection.start * this.audioBuffer.sampleRate);
                const endSample = Math.floor(this.selection.end * this.audioBuffer.sampleRate);
                
                const newLength = this.audioBuffer.length - (endSample - startSample);
                
                const newBuffer = this.audioContext.createBuffer(
                    this.audioBuffer.numberOfChannels,
                    newLength,
                    this.audioBuffer.sampleRate
                );
                
                for (let channel = 0; channel < this.audioBuffer.numberOfChannels; channel++) {
                    const sourceData = this.audioBuffer.getChannelData(channel);
                    const newData = newBuffer.getChannelData(channel);
                    
                    let newIndex = 0;
                    
                    for (let i = 0; i < startSample && i < sourceData.length; i++) {
                        newData[newIndex++] = sourceData[i];
                    }
                    
                    for (let i = endSample; i < sourceData.length; i++) {
                        if (newIndex < newLength) {
                            newData[newIndex++] = sourceData[i];
                        }
                    }
                }
                
                const deletedTrack = {
                    id: Date.now() + Math.floor(Math.random() * 10000),
                    name: `${this.currentFile.name}_deleted`,
                    buffer: newBuffer,
                    duration: newBuffer.duration,
                    sampleRate: newBuffer.sampleRate,
                    channels: newBuffer.numberOfChannels
                };
                
                this.tracks.push(deletedTrack);
                this.updateTrackList();
                this.selectTrack(deletedTrack);
                
                this.saveState(`部分削除: ${this.formatTime(this.selection.start)} - ${this.formatTime(this.selection.end)}`);
                this.showSuccess('選択範囲を削除しました');
            }

            // 作業履歴管理
            saveState(description) {
                const state = {
                    timestamp: new Date().toLocaleString(),
                    description: description,
                    tracks: JSON.parse(JSON.stringify(this.tracks.map(track => ({
                        id: track.id,
                        name: track.name,
                        duration: track.duration,
                        sampleRate: track.sampleRate,
                        channels: track.channels
                    })))),
                    timelineClips: JSON.parse(JSON.stringify(this.timelineClips.map(clip => ({
                        id: clip.id,
                        trackId: clip.trackId,
                        name: clip.name,
                        duration: clip.duration,
                        startTime: clip.startTime
                    })))),
                    currentFileId: this.currentFile ? this.currentFile.id : null,
                    selection: { ...this.selection },
                    zoomState: {
                        currentZoomIndex: this.currentZoomIndex,
                        zoomStartTime: this.zoomStartTime,
                        zoomViewDuration: this.zoomViewDuration
                    }
                };

                this.history = this.history.slice(0, this.historyIndex + 1);
                this.history.push(state);
                this.historyIndex = this.history.length - 1;
                
                if (this.history.length > this.maxHistorySize) {
                    this.history.shift();
                    this.historyIndex--;
                }
                
                this.updateHistoryButtons();
            }

            undo() {
                if (this.historyIndex > 0) {
                    this.historyIndex--;
                    this.restoreState(this.history[this.historyIndex]);
                    this.showSuccess(`作業を戻しました: ${this.history[this.historyIndex].description}`);
                }
            }

            redo() {
                if (this.historyIndex < this.history.length - 1) {
                    this.historyIndex++;
                    this.restoreState(this.history[this.historyIndex]);
                    this.showSuccess(`作業を進めました: ${this.history[this.historyIndex].description}`);
                }
            }

            restoreState(state) {
                this.selection = { ...state.selection };
                
                // ズーム状態の復元
                if (state.zoomState) {
                    this.currentZoomIndex = state.zoomState.currentZoomIndex;
                    this.zoomStartTime = state.zoomState.zoomStartTime;
                    this.zoomViewDuration = state.zoomState.zoomViewDuration;
                }
                
                // 現在のファイルを復元
                if (state.currentFileId) {
                    const currentTrack = this.tracks.find(t => t.id === state.currentFileId);
                    if (currentTrack) {
                        this.selectTrack(currentTrack);
                    }
                }
                
                this.updateHistoryButtons();
                this.updateButtons();
                this.updateZoomDisplay();
                this.updateZoomButtons();
                this.drawWaveform();
            }

            updateHistoryButtons() {
                const undoBtn = document.getElementById('undoBtn');
                const redoBtn = document.getElementById('redoBtn');
                const historyCount = document.getElementById('historyCount');
                const showHistoryBtn = document.getElementById('showHistoryBtn');
                
                undoBtn.disabled = this.historyIndex <= 0;
                redoBtn.disabled = this.historyIndex >= this.history.length - 1;
                showHistoryBtn.disabled = this.history.length === 0;
                
                historyCount.textContent = `${this.history.length}/${this.maxHistorySize}`;
                
                if (this.historyIndex > 0) {
                    undoBtn.textContent = `↶ 戻る (${this.history[this.historyIndex - 1].description})`;
                } else {
                    undoBtn.textContent = '↶ 戻る';
                }
                
                if (this.historyIndex < this.history.length - 1) {
                    redoBtn.textContent = `↷ 進む (${this.history[this.historyIndex + 1].description})`;
                } else {
                    redoBtn.textContent = '↷ 進む';
                }
            }

            showHistoryModal() {
                const modal = document.getElementById('historyModal');
                const historyList = document.getElementById('historyList');
                
                historyList.innerHTML = '';
                
                this.history.forEach((state, index) => {
                    const historyItem = document.createElement('div');
                    historyItem.style.cssText = `
                        padding: 10px;
                        margin: 5px 0;
                        background: ${index === this.historyIndex ? 'rgba(78, 205, 196, 0.3)' : 'rgba(255, 255, 255, 0.1)'};
                        border-radius: 8px;
                        border-left: 4px solid ${index === this.historyIndex ? '#4ecdc4' : 'transparent'};
                        cursor: pointer;
                        transition: all 0.3s ease;
                    `;
                    
                    historyItem.innerHTML = `
                        <div style="font-weight: bold; color: #4ecdc4;">${state.description}</div>
                        <div style="font-size: 12px; color: rgba(255, 255, 255, 0.7);">${state.timestamp}</div>
                        <div style="font-size: 11px; color: rgba(255, 255, 255, 0.5);">
                            トラック: ${state.tracks.length}個 | タイムライン: ${state.timelineClips.length}個
                        </div>
                    `;
                    
                    historyItem.addEventListener('click', () => {
                        this.historyIndex = index;
                        this.restoreState(state);
                        modal.style.display = 'none';
                        this.showSuccess(`"${state.description}" の状態に復元しました`);
                    });
                    
                    historyItem.addEventListener('mouseenter', () => {
                        if (index !== this.historyIndex) {
                            historyItem.style.background = 'rgba(255, 255, 255, 0.2)';
                        }
                    });
                    
                    historyItem.addEventListener('mouseleave', () => {
                        if (index !== this.historyIndex) {
                            historyItem.style.background = 'rgba(255, 255, 255, 0.1)';
                        }
                    });
                    
                    historyList.appendChild(historyItem);
                });
                
                modal.style.display = 'block';
            }

            resizeCanvas() {
                const rect = this.canvas.getBoundingClientRect();
                this.canvas.width = rect.width * window.devicePixelRatio;
                this.canvas.height = rect.height * window.devicePixelRatio;
                this.ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
                this.drawWaveform();
            }

            async loadAudioFile(file) {
                try {
                    this.showLoading(true);
                    this.hideError();

                    const arrayBuffer = await file.arrayBuffer();
                    const audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
                    
                    const track = {
                        id: Date.now() + Math.floor(Math.random() * 10000),
                        name: file.name,
                        buffer: audioBuffer,
                        file: file,
                        duration: audioBuffer.duration,
                        sampleRate: audioBuffer.sampleRate,
                        channels: audioBuffer.numberOfChannels
                    };

                    this.tracks.push(track);
                    this.updateTrackList();
                    
                    if (this.tracks.length === 1) {
                        this.selectTrack(track);
                    }

                    this.saveState(`ファイル"${file.name}"を読み込み`);
                    this.showLoading(false);
                    this.showSuccess(`"${file.name}" を読み込みました`);
                } catch (error) {
                    this.showError(`ファイルの読み込みに失敗しました: ${error.message}`);
                    this.showLoading(false);
                }
            }

            selectTrack(track) {
                this.audioBuffer = track.buffer;
                this.currentFile = track;
                this.selection = { start: null, end: null };
                
                // 選択状態を更新
                document.querySelectorAll('.track-item').forEach(item => {
                    item.classList.remove('selected');
                });
                document.querySelector(`[data-track-id="${track.id}"]`)?.classList.add('selected');
                
                this.updateFileInfo();
                this.updateWaveformInfo();
                this.drawWaveform();
                this.updateButtons();
                this.updateFinalOutputButton();
                this.updateZoomButtons();
            }

            updateTrackList() {
                const tracksContainer = document.getElementById('tracks');
                const trackList = document.getElementById('trackList');
                const combineBtn = document.getElementById('combineBtn');
                
                if (this.tracks.length === 0) {
                    trackList.style.display = 'none';
                    return;
                }

                trackList.style.display = 'block';
                tracksContainer.innerHTML = '';

                this.tracks.forEach(track => {
                    const trackElement = document.createElement('div');
                    trackElement.className = 'track-item';
                    trackElement.setAttribute('data-track-id', track.id);
                    trackElement.innerHTML = `
                        <div class="track-info">
                            <input type="checkbox" id="track-${track.id}" 
                                   ${this.selectedTracks.has(track.id) ? 'checked' : ''}>
                            <div>
                                <div class="track-name">${track.name}</div>
                                <div class="track-duration">${this.formatTime(track.duration)}</div>
                            </div>
                        </div>
                        <div class="track-actions">
                            <button class="btn btn-primary btn-small" data-track-id="${track.id}" data-action="select">
                                選択
                            </button>
                            <button class="btn btn-secondary btn-small" data-track-id="${track.id}" data-action="remove">
                                削除
                            </button>
                        </div>
                    `;
                    
                    // ドラッグ可能にする
                    trackElement.draggable = true;
                    trackElement.addEventListener('dragstart', (e) => {
                        e.dataTransfer.setData('text/plain', track.id.toString());
                        e.dataTransfer.effectAllowed = 'copy';
                    });
                    
                    tracksContainer.appendChild(trackElement);

                    // イベントリスナー
                    const checkbox = trackElement.querySelector(`#track-${track.id}`);
                    checkbox.addEventListener('change', (e) => {
                        if (e.target.checked) {
                            this.selectedTracks.add(track.id);
                        } else {
                            this.selectedTracks.delete(track.id);
                        }
                        combineBtn.disabled = this.selectedTracks.size < 2;
                    });

                    const selectBtn = trackElement.querySelector('[data-action="select"]');
                    const removeBtn = trackElement.querySelector('[data-action="remove"]');
                    
                    selectBtn.addEventListener('click', () => {
                        this.selectTrack(track);
                        this.saveState(`トラック"${track.name}"を選択`);
                    });
                    
                    removeBtn.addEventListener('click', () => {
                        this.removeTrack(track.id);
                    });
                });

                combineBtn.disabled = this.selectedTracks.size < 2;
            }

            updateFileInfo() {
                if (!this.currentFile) return;

                document.getElementById('fileName').textContent = this.currentFile.name;
                document.getElementById('sampleRate').textContent = `${this.currentFile.sampleRate} Hz`;
                document.getElementById('channels').textContent = this.currentFile.channels;
                document.getElementById('duration').textContent = this.formatTime(this.currentFile.duration);
                document.getElementById('infoPanel').style.display = 'block';
            }

            updateWaveformInfo() {
                const waveformInfo = document.getElementById('waveformInfo');
                if (this.currentFile) {
                    waveformInfo.textContent = `${this.currentFile.name} - ${this.formatTime(this.currentFile.duration)}`;
                } else {
                    waveformInfo.textContent = 'ファイルを選択してください';
                }
            }

            updateFinalOutputButton() {
                const finalOutputBtn = document.getElementById('finalOutputBtn');
                finalOutputBtn.disabled = this.tracks.length === 0;
            }

            clearSelection() {
                this.selection = { start: null, end: null };
                this.drawWaveform();
                this.updateSelectionInfo();
                this.updateButtons();
                this.saveState('選択範囲をクリア');
            }

            async playSelection() {
                if (!this.audioBuffer || this.isPlaying) return;
                if (this.selection.start === null || this.selection.end === null) {
                    this.showError('選択範囲を設定してください');
                    return;
                }

                this.playbackType = 'selection';
                await this.playAudio();
            }

            async playFull() {
                if (!this.audioBuffer || this.isPlaying) return;
                
                this.playbackType = 'full';
                await this.playAudio();
            }

            async playAudio() {
                try {
                    this.audioSource = this.audioContext.createBufferSource();
                    this.audioSource.buffer = this.audioBuffer;
                    this.audioSource.connect(this.audioContext.destination);
                    
                    let startTime = 0;
                    let duration = undefined;
                    
                    if (this.playbackType === 'selection' && this.selection.start !== null && this.selection.end !== null) {
                        startTime = this.selection.start;
                        duration = this.selection.end - this.selection.start;
                    }
                    
                    this.audioSource.loop = this.isLooping;
                    if (this.isLooping && this.playbackType === 'selection') {
                        this.audioSource.loopStart = this.selection.start;
                        this.audioSource.loopEnd = this.selection.end;
                    }
                    
                    this.audioSource.start(0, startTime, duration);
                    this.isPlaying = true;
                    
                    this.audioSource.onended = () => {
                        this.isPlaying = false;
                        this.updateButtons();
                    };
                    
                    this.updateButtons();
                } catch (error) {
                    this.showError(`再生に失敗しました: ${error.message}`);
                }
            }

            stopAudio() {
                if (this.audioSource) {
                    this.audioSource.stop();
                    this.isPlaying = false;
                    this.updateButtons();
                }
            }

            toggleLoop() {
                this.isLooping = !this.isLooping;
                const loopBtn = document.getElementById('loopBtn');
                loopBtn.classList.toggle('active', this.isLooping);
                loopBtn.textContent = this.isLooping ? '🔄 ループ ON' : '🔄 ループ';
            }

            async trimAudio() {
                if (!this.audioBuffer || this.selection.start === null || this.selection.end === null) return;

                try {
                    this.showLoading(true);
                    
                    const startSample = Math.floor(this.selection.start * this.audioBuffer.sampleRate);
                    const endSample = Math.floor(this.selection.end * this.audioBuffer.sampleRate);
                    const length = endSample - startSample;
                    
                    const trimmedBuffer = this.audioContext.createBuffer(
                        this.audioBuffer.numberOfChannels,
                        length,
                        this.audioBuffer.sampleRate
                    );
                    
                    for (let channel = 0; channel < this.audioBuffer.numberOfChannels; channel++) {
                        const sourceData = this.audioBuffer.getChannelData(channel);
                        const trimmedData = trimmedBuffer.getChannelData(channel);
                        
                        for (let i = 0; i < length; i++) {
                            trimmedData[i] = sourceData[startSample + i];
                        }
                    }
                    
                    const trimmedTrack = {
                        id: Date.now() + Math.floor(Math.random() * 10000),
                        name: `${this.currentFile.name}_trimmed`,
                        buffer: trimmedBuffer,
                        duration: trimmedBuffer.duration,
                        sampleRate: trimmedBuffer.sampleRate,
                        channels: trimmedBuffer.numberOfChannels
                    };
                    
                    this.tracks.push(trimmedTrack);
                    this.updateTrackList();
                    this.selectTrack(trimmedTrack);
                    
                    this.saveState(`トリミング実行: ${this.formatTime(this.selection.start)} - ${this.formatTime(this.selection.end)}`);
                    this.showLoading(false);
                    this.showSuccess('トリミングが完了しました');
                } catch (error) {
                    this.showError(`トリミングに失敗しました: ${error.message}`);
                    this.showLoading(false);
                }
            }

            async combineTracks() {
                if (this.selectedTracks.size < 2) return;

                try {
                    this.showLoading(true);
                    
                    const selectedTrackList = this.tracks.filter(track => this.selectedTracks.has(track.id));
                    const maxChannels = Math.max(...selectedTrackList.map(t => t.channels));
                    const sampleRate = selectedTrackList[0].sampleRate;
                    
                    let totalLength = 0;
                    selectedTrackList.forEach(track => {
                        totalLength += track.buffer.length;
                    });
                    
                    const combinedBuffer = this.audioContext.createBuffer(maxChannels, totalLength, sampleRate);
                    
                    let offset = 0;
                    for (const track of selectedTrackList) {
                        for (let channel = 0; channel < track.buffer.numberOfChannels; channel++) {
                            const sourceData = track.buffer.getChannelData(channel);
                            const combinedData = combinedBuffer.getChannelData(channel);
                            
                            for (let i = 0; i < sourceData.length; i++) {
                                combinedData[offset + i] = sourceData[i];
                            }
                        }
                        offset += track.buffer.length;
                    }
                    
                    const combinedTrack = {
                        id: Date.now() + Math.random(),
                        name: `combined_${selectedTrackList.length}tracks`,
                        buffer: combinedBuffer,
                        duration: combinedBuffer.duration,
                        sampleRate: combinedBuffer.sampleRate,
                        channels: combinedBuffer.numberOfChannels
                    };
                    
                    this.tracks.push(combinedTrack);
                    this.selectedTracks.clear();
                    this.updateTrackList();
                    this.selectTrack(combinedTrack);
                    
                    this.saveState(`${selectedTrackList.length}個のトラックを結合`);
                    this.showLoading(false);
                    this.showSuccess('トラックの結合が完了しました');
                } catch (error) {
                    this.showError(`結合に失敗しました: ${error.message}`);
                    this.showLoading(false);
                }
            }

            removeTrack(trackId) {
                const track = this.tracks.find(t => t.id === trackId);
                if (track) {
                    this.tracks = this.tracks.filter(t => t.id !== trackId);
                    this.selectedTracks.delete(trackId);
                    this.updateTrackList();
                    
                    if (this.currentFile && this.currentFile.id === trackId) {
                        if (this.tracks.length > 0) {
                            this.selectTrack(this.tracks[0]);
                        } else {
                            this.currentFile = null;
                            this.audioBuffer = null;
                            this.clearCanvas();
                            this.updateButtons();
                            document.getElementById('infoPanel').style.display = 'none';
                            this.updateWaveformInfo();
                        }
                    }
                    
                    this.saveState(`トラック"${track.name}"を削除`);
                    this.showSuccess(`"${track.name}" を削除しました`);
                }
            }

            clearCanvas() {
                const width = this.canvas.width / window.devicePixelRatio;
                const height = this.canvas.height / window.devicePixelRatio;
                this.ctx.clearRect(0, 0, width, height);
            }

            addToTimeline(track) {
                const clip = {
                    id: Date.now() + Math.floor(Math.random() * 10000),
                    trackId: track.id,
                    name: track.name,
                    duration: track.duration,
                    buffer: track.buffer,
                    startTime: this.getTimelineEndTime()
                };
                
                this.timelineClips.push(clip);
                this.updateTimelineDisplay();
                this.updateTimelineButtons();
            }

            getTimelineEndTime() {
                if (this.timelineClips.length === 0) return 0;
                return Math.max(...this.timelineClips.map(clip => clip.startTime + clip.duration));
            }

            updateTimelineDisplay() {
                const timelineClips = document.getElementById('timelineClips');
                
                if (this.timelineClips.length === 0) {
                    timelineClips.innerHTML = `
                        <div style="text-align: center; color: rgba(255, 255, 255, 0.5); font-style: italic; padding: 20px;">
                            左のトラック一覧からここにドラッグしてタイムラインに追加
                        </div>
                    `;
                    return;
                }
                
                timelineClips.innerHTML = '';
                
                this.timelineClips.forEach(clip => {
                    const clipElement = document.createElement('div');
                    clipElement.className = 'timeline-clip';
                    clipElement.innerHTML = `
                        <div>${clip.name}</div>
                        <div style="font-size: 10px; opacity: 0.8;">${this.formatTime(clip.duration)}</div>
                    `;
                    
                    timelineClips.appendChild(clipElement);
                });
            }

            async playTimeline() {
                if (this.timelineClips.length === 0) return;
                
                try {
                    this.timelineClips.forEach(clip => {
                        const source = this.audioContext.createBufferSource();
                        source.buffer = clip.buffer;
                        source.connect(this.audioContext.destination);
                        source.start(this.audioContext.currentTime + clip.startTime);
                    });
                    
                    this.updateTimelineButtons();
                } catch (error) {
                    this.showError(`タイムライン再生に失敗しました: ${error.message}`);
                }
            }

            stopTimeline() {
                this.updateTimelineButtons();
            }

            async renderTimeline() {
                if (this.timelineClips.length === 0) return;
                
                try {
                    this.showLoading(true);
                    
                    const totalDuration = this.getTimelineEndTime();
                    const sampleRate = this.timelineClips[0].buffer.sampleRate;
                    const totalSamples = Math.ceil(totalDuration * sampleRate);
                    
                    const renderedBuffer = this.audioContext.createBuffer(2, totalSamples, sampleRate);
                    
                    this.timelineClips.forEach(clip => {
                        const startSample = Math.floor(clip.startTime * sampleRate);
                        
                        for (let channel = 0; channel < Math.min(renderedBuffer.numberOfChannels, clip.buffer.numberOfChannels); channel++) {
                            const renderedData = renderedBuffer.getChannelData(channel);
                            const sourceData = clip.buffer.getChannelData(channel);
                            
                            for (let i = 0; i < sourceData.length && startSample + i < totalSamples; i++) {
                                renderedData[startSample + i] += sourceData[i];
                            }
                        }
                    });
                    
                    const renderedTrack = {
                        id: Date.now() + Math.floor(Math.random() * 10000),
                        name: `timeline_rendered_${new Date().toLocaleTimeString()}`,
                        buffer: renderedBuffer,
                        duration: renderedBuffer.duration,
                        sampleRate: renderedBuffer.sampleRate,
                        channels: renderedBuffer.numberOfChannels
                    };
                    
                    this.tracks.push(renderedTrack);
                    this.updateTrackList();
                    this.selectTrack(renderedTrack);
                    
                    this.saveState('タイムラインをレンダリング');
                    this.showLoading(false);
                    this.showSuccess('タイムラインをレンダリングしました');
                } catch (error) {
                    this.showError(`レンダリングに失敗しました: ${error.message}`);
                    this.showLoading(false);
                }
            }

            updateButtons() {
                const hasAudio = !!this.audioBuffer;
                const hasSelection = this.selection.start !== null && this.selection.end !== null;
                
                document.getElementById('playSelectionBtn').disabled = !hasAudio || !hasSelection || this.isPlaying;
                document.getElementById('playFullBtn').disabled = !hasAudio || this.isPlaying;
                document.getElementById('stopBtn').disabled = !hasAudio || !this.isPlaying;
                document.getElementById('loopBtn').disabled = !hasAudio;
                document.getElementById('trimBtn').disabled = !hasAudio || !hasSelection;
                document.getElementById('deleteBtn').disabled = !hasAudio || !hasSelection;
                document.getElementById('clearBtn').disabled = !hasAudio || !hasSelection;
                
                // ボタンテキストの更新
                const playSelectionBtn = document.getElementById('playSelectionBtn');
                const playFullBtn = document.getElementById('playFullBtn');
                
                if (this.isPlaying) {
                    if (this.playbackType === 'selection') {
                        playSelectionBtn.textContent = '⏸️ 選択範囲再生中';
                        playFullBtn.textContent = '▶️ 全体再生';
                    } else {
                        playSelectionBtn.textContent = '▶️ 選択範囲再生';
                        playFullBtn.textContent = '⏸️ 全体再生中';
                    }
                } else {
                    playSelectionBtn.textContent = '▶️ 選択範囲再生';
                    playFullBtn.textContent = '▶️ 全体再生';
                }
            }

            updateTimelineButtons() {
                const hasClips = this.timelineClips.length > 0;
                
                document.getElementById('timelinePlayBtn').disabled = !hasClips;
                document.getElementById('timelineStopBtn').disabled = !hasClips;
                document.getElementById('renderTimelineBtn').disabled = !hasClips;
            }

            async finalOutput() {
                if (!this.currentFile) {
                    this.showError('出力するファイルを選択してください');
                    return;
                }

                try {
                    this.showLoading(true);
                    
                    const format = document.querySelector('input[name="outputFormat"]:checked').value;
                    
                    if (format === 'wav') {
                        await this.exportAsWAV();
                    } else if (format === 'mp3') {
                        await this.exportAsMP3();
                    }
                    
                    this.showLoading(false);
                } catch (error) {
                    this.showError(`出力に失敗しました: ${error.message}`);
                    this.showLoading(false);
                }
            }

            async exportAsWAV() {
                const length = this.audioBuffer.length;
                const buffer = new ArrayBuffer(44 + length * 2);
                const view = new DataView(buffer);
                
                // WAV ヘッダーの書き込み
                const writeString = (offset, string) => {
                    for (let i = 0; i < string.length; i++) {
                        view.setUint8(offset + i, string.charCodeAt(i));
                    }
                };
                
                writeString(0, 'RIFF');
                view.setUint32(4, 36 + length * 2, true);
                writeString(8, 'WAVE');
                writeString(12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true);
                view.setUint16(22, 1, true);
                view.setUint32(24, this.audioBuffer.sampleRate, true);
                view.setUint32(28, this.audioBuffer.sampleRate * 2, true);
                view.setUint16(32, 2, true);
                view.setUint16(34, 16, true);
                writeString(36, 'data');
                view.setUint32(40, length * 2, true);
                
                // オーディオデータの書き込み
                const channelData = this.audioBuffer.getChannelData(0);
                let offset = 44;
                for (let i = 0; i < length; i++) {
                    const sample = Math.max(-1, Math.min(1, channelData[i]));
                    view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
                    offset += 2;
                }
                
                const blob = new Blob([buffer], { type: 'audio/wav' });
                this.downloadFile(blob, `${this.currentFile.name}_edited.wav`);
                this.showSuccess('WAVファイルを出力しました');
            }

            async exportAsMP3() {
                this.showError('MP3出力機能は現在開発中です。WAV形式をご利用ください。');
            }

            downloadFile(blob, filename) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                const ms = Math.floor((seconds % 1) * 100);
                return `${mins}:${secs.toString().padStart(2, '0')}.${ms.toString().padStart(2, '0')}`;
            }

            showLoading(show) {
                document.getElementById('loadingMessage').style.display = show ? 'block' : 'none';
            }

            showError(message) {
                document.getElementById('errorMessage').textContent = message;
                document.getElementById('errorMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 5000);
            }

            showSuccess(message) {
                const successDiv = document.createElement('div');
                successDiv.className = 'success';
                successDiv.textContent = message;
                document.body.appendChild(successDiv);
                
                setTimeout(() => {
                    successDiv.remove();
                }, 3000);
            }

            hideError() {
                document.getElementById('errorMessage').style.display = 'none';
            }
        }

        // アプリケーションの初期化
        let editor;
        
        window.addEventListener('load', () => {
            editor = new ProfessionalAudioEditorWithZoom();
        });

        // ユーザーの操作でAudioContextを有効化
        document.addEventListener('click', async () => {
            if (editor && editor.audioContext && editor.audioContext.state === 'suspended') {
                await editor.audioContext.resume();
            }
        }, { once: true });
